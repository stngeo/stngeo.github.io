<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="georgiiev.stan@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label>
					<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufotype" value="galactica"> Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufotype" value="borg"> Borg-style cube
				</label>
				<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one ...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="Enter your ideas here" maxlength="150"></textarea>

			<label>
				<input type="checkbox" name="subscribe" value="subscribe" checked> Add me to your email list!
			</label>	
		</fieldset>
		<button type="submit">Order your abduction experience!!!</button>
		</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39369.96665466389!2d-0.22794027740789713!3d51.45191442819644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760589ff8fea83%3A0x37252c9ca56f68d2!2sLondon%20Borough%20of%20Wandsworth%2C%20London!5e0!3m2!1sen!2suk!4v1610730677522!5m2!1sen!2suk" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Master<br>
				Wimbledon<br>
				Wandsworth<br>
				London, SW19
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
